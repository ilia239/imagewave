<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageWave - Image to SVG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ImageWave</h1>
            <p>Convert images to wave-based SVG stencils for eau-forte</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & drop an image here or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
            </div>
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Converting image to wave patterns...</p>
            </div>
        </div>

        <div class="viewer-section" id="viewerSection" style="display: none;">
            <div class="controls">
                <div class="control-group">
                    <label>Zoom:</label>
                    <input type="range" id="zoomSlider" min="0.1" max="3" step="0.1" value="1">
                    <span id="zoomValue">100%</span>
                </div>
                <div class="control-group">
                    <button id="resetView">Reset View</button>
                    <button id="downloadSvg">Download SVG</button>
                </div>
            </div>

            <div class="viewer-container">
                <div class="viewer-panel">
                    <h3>Original Image</h3>
                    <div class="image-container" id="originalContainer">
                        <img id="originalImage" src="" alt="Original">
                    </div>
                </div>

                <div class="viewer-panel">
                    <h3>Generated SVG</h3>
                    <div class="image-container" id="svgContainer">
                        <div id="svgViewer"></div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="info-item">
                    <label>Dimensions:</label>
                    <span id="imageDimensions">-</span>
                </div>
                <div class="info-item">
                    <label>Lines Generated:</label>
                    <span id="linesCount">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
