<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageWave - Image to SVG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ImageWave</h1>
            <p>Convert images to wave-based SVG stencils for eau-forte</p>
        </header>

        <div class="config-section">
            <div class="config-header">
                <h3>Configuration</h3>
                <button id="toggleConfig" class="toggle-btn">Show/Hide</button>
            </div>
            <div class="status-line" id="statusLine" style="display: none;"></div>
            <div class="config-panel hidden" id="configPanel">
                <div class="config-row">
                    <div class="config-group">
                        <label for="frequencyMin">Frequency Min:</label>
                        <input type="number" id="frequencyMin" step="0.001" min="0.001" max="10">
                    </div>
                    <div class="config-group">
                        <label for="frequencyMax">Frequency Max:</label>
                        <input type="number" id="frequencyMax" step="0.1" min="0.1" max="10">
                    </div>
                </div>
                <div class="config-row">
                    <div class="config-group">
                        <label for="amplitudeMin">Amplitude Min:</label>
                        <input type="number" id="amplitudeMin" step="0.01" min="0.01" max="2">
                    </div>
                    <div class="config-group">
                        <label for="amplitudeMax">Amplitude Max:</label>
                        <input type="number" id="amplitudeMax" step="0.01" min="0.01" max="2">
                    </div>
                </div>
                <div class="config-row">
                    <div class="config-group">
                        <label for="widthMin">Stroke Width Min:</label>
                        <input type="number" id="widthMin" step="0.1" min="0.1" max="10">
                    </div>
                    <div class="config-group">
                        <label for="widthMax">Stroke Width Max:</label>
                        <input type="number" id="widthMax" step="0.1" min="0.1" max="10">
                    </div>
                </div>
                <div class="config-row">
                    <div class="config-group">
                        <label for="lineHeight">Line Height:</label>
                        <input type="number" id="lineHeight" min="4" max="100" step="1">
                    </div>
                </div>
                <div class="config-actions">
                    <button id="updateConfig" class="config-btn">Update Configuration</button>
                    <button id="computeAgain" class="config-btn" style="display: none;">Compute Again</button>
                    <button id="resetConfig" class="config-btn secondary">Reset to Defaults</button>
                </div>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & drop an image here or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <button class="upload-btn" id="chooseFileBtn">
                        Choose File
                    </button>
                </div>
            </div>
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Converting image to wave patterns...</p>
            </div>
        </div>

        <div class="viewer-section" id="viewerSection" style="display: none;">
            <div class="controls">
                <div class="control-group">
                    <label>Zoom:</label>
                    <input type="range" id="zoomSlider" min="0.1" max="3" step="0.1" value="1">
                    <span id="zoomValue">100%</span>
                </div>
                <div class="control-group">
                    <button id="resetView">Reset View</button>
                    <button id="downloadSvg">View SVG</button>
                    <button id="saveSvg">Save SVG</button>
                </div>
            </div>

            <div class="viewer-container">
                <div class="viewer-panel">
                    <h3>Original Image</h3>
                    <div class="image-container" id="originalContainer">
                        <img id="originalImage" src="" alt="Original">
                    </div>
                </div>

                <div class="viewer-panel">
                    <h3>Generated SVG</h3>
                    <div class="image-container" id="svgContainer">
                        <div id="svgViewer"></div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="info-item">
                    <label>Dimensions:</label>
                    <span id="imageDimensions">-</span>
                </div>
                <div class="info-item">
                    <label>Lines Generated:</label>
                    <span id="linesCount">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
